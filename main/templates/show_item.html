{% block content %}
<style>
    .delete-button {
        background-color: #FF0000; 
        color: #fff;
    }

    .delete-button:hover {
        background-color: #CC0000; 
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .add-button, .delete-button {
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }

    .add-button {
        background-color: #007BFF;
    }

    .add-button:hover {
        background-color: #0056b3;
    }

    .delete-button {
        background-color: #FF0000; 
    }

    .delete-button:hover {
        background-color: #CC0000; 
    }

    .add-button {
        margin-right: 10px;
    }

    .add-button:last-child {
        margin-right: 0;
    }

    .add-new-button {
        margin-top: 20px;
    }
</style>

<table>
    <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
    </tr>

    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.date_added }}</td>
            <td class="button-container">
                <a href="{% url 'main:add_item_amount' id=item.id %}" class="add-button">Add Amount</a>
                <a href="{% url 'main:delete_item' id=item.id %}" class="delete-button">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>

<a href="{% url 'main:create_item' %}" class="add-new-button">
    <button>
        Add New Item
    </button>
</a>

{% endblock content %}
