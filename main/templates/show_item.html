
{% block content %}
<table>
    <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Date Added</th>
    </tr>

    {% comment %} Berikut cara memperlihatkan data produk di bawah baris ini {% endcomment %}

    {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.description}}</td>
            <td>{{item.date_added}}</td>
            <td>
                <a href="{% url 'main:add_item_amount' id=item.id %}">
                    <button>
                        Add Amount
                    </button>
                </a>
            </td>
            <td>
                <a href="{% url 'main:delete_item' id=item.id %}">
                    <button>
                        Delete
                    </button>
                </a>
            </td>


        </tr>
    {% endfor %}
</table>

<br />

<a href="{% url 'main:create_item' %}">
    <button>
        Add New item
    </button>
</a>

{% endblock content %}
